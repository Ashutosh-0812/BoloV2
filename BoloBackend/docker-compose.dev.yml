version: '3.8'

services:
  # Backend API - Development
  backend-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: bolo-backend-dev
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=development
      - PORT=4000
      - MONGO_URI=${MONGO_URI}
      - JWT_SECRET=${JWT_SECRET}
      - JWT_EXPIRES_IN=${JWT_EXPIRES_IN}
      - CLOUDINARY_CLOUD_NAME=${CLOUDINARY_CLOUD_NAME}
      - CLOUDINARY_API_KEY=${CLOUDINARY_API_KEY}
      - CLOUDINARY_API_SECRET=${CLOUDINARY_API_SECRET}
      - OTP_SERVICE_PROVIDER=${OTP_SERVICE_PROVIDER}
      - SMS_FROM=${SMS_FROM}
    volumes:
      - .:/app
      - /app/node_modules
      - ./uploads:/app/uploads
      - ./seed-data:/app/seed-data
    networks:
      - bolo-network
    restart: unless-stopped
    command: npm run dev

networks:
  bolo-network:
    driver: bridge
